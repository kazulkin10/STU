version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: stu
      POSTGRES_USER: stu
      POSTGRES_PASSWORD: stu
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  mailpit:
    image: axllent/mailpit:v1.20
    ports:
      - "8025:8025"
      - "1025:1025"

  api-gateway:
    image: golang:1.25
    working_dir: /app
    command: sh -c "go mod download && go run ./cmd/api-gateway"
    volumes:
      - ..:/app
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      SERVICE_NAME: api-gateway
    depends_on:
      - postgres
      - redis
      - auth
      - realtime
      - media
      - moderation-agent

  auth:
    image: golang:1.25
    working_dir: /app
    command: sh -c "go mod download && go run ./cmd/auth"
    volumes:
      - ..:/app
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      SERVICE_NAME: auth
    depends_on:
      - postgres
      - redis

  realtime:
    image: golang:1.25
    working_dir: /app
    command: sh -c "go mod download && go run ./cmd/realtime"
    volumes:
      - ..:/app
    ports:
      - "8082:8082"
    env_file:
      - ../.env
    environment:
      SERVICE_NAME: realtime
    depends_on:
      - postgres
      - redis

  media:
    image: golang:1.25
    working_dir: /app
    command: sh -c "go mod download && go run ./cmd/media"
    volumes:
      - ..:/app
    ports:
      - "8083:8083"
    env_file:
      - ../.env
    environment:
      SERVICE_NAME: media
    depends_on:
      - minio
      - postgres

  moderation-agent:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python main.py"
    volumes:
      - ../services/moderation-agent:/app
    ports:
      - "8085:8085"
    env_file:
      - ../.env
    environment:
      PORT: 8085

volumes:
  pgdata:
  minio:
